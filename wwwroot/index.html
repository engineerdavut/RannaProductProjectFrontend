<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Login</h1>

        <!-- Token Input Form -->
        <div class="mt-4">
            <h2>Enter Token</h2>
            <form id="tokenForm" class="form">
                <div class="form-group">
                    <label for="token">Token:</label>
                    <input type="text" id="token" name="token" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Token</button>
            </form>
        </div>

        <!-- Token Generation Button -->
        <div class="mt-4">
            <h2>Generate Token</h2>
            <button id="generateTokenButton" class="btn btn-secondary">Generate Token</button>
            <div id="generatedToken" style="display: none;">
                <h3>Generated Token:</h3>
                <input type="text" id="generatedTokenInput" class="form-control" readonly>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
